<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song and Word To-Go | Episode 1 with Ezer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #1E3A8A; /* Blue background */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    #saveThumbnail {
      background-color: #FFD700; /* Gold background */
      color: #1E3A8A; /* Blue text */
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    #saveThumbnail:hover {
      background-color: #FFC107;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .title {
      font-size: 80px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      font-family: 'Georgia', serif;
      color: #FFD700; /* Gold text */
      padding-bottom: 40px;
    }

    .description, .episode {
      color: #FFD700; /* Gold text */
      font-size: 40px;
    }

    .host-label {
      color: #FFD700;
    }

    .background {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="thumbnail" style="position: relative; width: 1280px; height: 720px; background-color: #1E3A8A;">
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      <!-- Host Image on Left Third -->
      <div class="host-container" style="position: absolute; left: 5%; top: 30%;">
        <img src="EzerEben.webp" alt="Ezer" class="host-image" style="width: 300px; height: auto; border-radius: 50%;">
        <p class="host-label">With Ezer</p>
      </div>

      <!-- Text Content on Right Third -->
      <div class="text-container" style="position: absolute; right: 5%; top: 20%;">
        <h1 class="title">Song and Word To-Go</h1>
        <p class="description">(Inspiring Songs & Encouraging Words)</p>
        <h2 class="episode">Episode 1</h2>
      </div>
    </div>
  </div>

  <button id="saveThumbnail">Download Thumbnail</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.getElementById('saveThumbnail').addEventListener('click', function () {
      const thumbnailElement = document.getElementById('thumbnail');

      html2canvas(thumbnailElement, { useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'Song-and-Word-To-Go-Episode1.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
